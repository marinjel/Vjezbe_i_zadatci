<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo klase</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color:darkgray
        }
        a {
            text-decoration: none;
            color:darkgray
        }
        a:visited {
            color:red
        }
        a:hover {
            color:green
        }
        a:active {
            color:purple
        }
        a:focus {
            color:blue
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Lorem Ipsum dolor</a></li>
        <li><a href="#">Lorem Ipsum dolor</a></li>
        <li><a href="#">Lorem Ipsum dolor</a></li>
        <li><a href="#">Lorem Ipsum dolor</a></li>
        <li><a href="#">Lorem Ipsum dolor</a></li>
        <li><a href="#">Lorem Ipsum dolor</a></li>
    </ul>
</body>
</html>
